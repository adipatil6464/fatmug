{% include "base.html" %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com", name='po_number'>
        <label for="floatingInput">po number</label>
      </div>
      <select class="form-select" aria-label="Default select example" name = 'vendor'>
        {% for v in VENDOR %}
        <option value="{{v.id}}">{{v.name}}</option>
        {% endfor %}
        
        
      </select>
      <div class="form-floating mb-3">
        <input type="datetime-local" class="form-control" id="floatingInput" placeholder="name@example.com" name='order_date'>
        <label for="floatingInput">order date</label>
      </div>
      <div class="form-floating mb-3">
        <input type="datetime-local" class="form-control" id="floatingInput" placeholder="name@example.com" name='delivery_date'>
        <label for="floatingInput">delivery date</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name='items'>
        <label for="floatingInput">item</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com" name='quantity'>
        <label for="floatingInput">quantity</label>
      </div>

      <select class="form-select" aria-label="Default select example" name='status'>

        <option value="PENDING">PENDING</option>
        <option value="COMPLETED">COMPLETED</option>
        <option value="CANCELED">CANCELED</option>
        
      </select>
      <div class="form-floating mb-3">
        <input type="number" step="0.1" class="form-control" id="floatingInput" placeholder="name@example.com" name='quality_rating'>
        <label for="floatingInput">quality rating</label>
      </div>
      <div class="form-floating mb-3">
        <input type="datetime-local" class="form-control" id="floatingInput" placeholder="name@example.com" name='issue_date'>
        <label for="floatingInput">delivery date</label>
      </div>
      <div class="form-floating mb-3">
        <input type="datetime-local" class="form-control" id="floatingInput" placeholder="name@example.com" name='acknowledgment_date'>
        <label for="floatingInput">delivery date</label>
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
